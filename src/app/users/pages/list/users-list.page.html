<ion-header>
	<ion-toolbar color="vua-gray-light">
		<ion-buttons slot="start">
			<ion-button routerLink="/news">
				<ion-icon slot="icon-only" name="home"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>
			{{ 'users.title' | translate }}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let user of users$ | async">{{ user.fname }} {{ user.lname }}</ion-item>
	</ion-list>
</ion-content>
