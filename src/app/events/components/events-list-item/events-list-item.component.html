<ion-item-sliding>
	<ion-item lines="none" class="ion-no-padding" [detail]="null" color="vua-secondary" routerDirection="forward"
	          [routerLink]="item.id">
		<img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" slot="start">
		<ion-label class="ion-no-margin">
			<ion-grid class="ion-no-padding">
				<ion-row class="item-title">
					<ion-col size="12">
						<ion-row>
							<ion-col size="12" class="ion-no-padding">
								<ion-text>
									{{ item.title }}
								</ion-text>
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col size="12" class="ion-no-padding">
								<ion-text>
									{{ item.date | dateFormatter }}
								</ion-text>
							</ion-col>
						</ion-row>
						<ion-row>
							<ion-col size="12" class="ion-no-padding">
								<app-indicators [indicators]="item.indicators"></app-indicators>
							</ion-col>
						</ion-row>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-label>
	</ion-item>
	<ion-item-options side="end" (ionSwipe)="delete(item)">
		<ion-item-option color="danger" expandable>
			<ion-icon slot="top" name="trash"></ion-icon>
			Delete
		</ion-item-option>
	</ion-item-options>
	<ion-item-options side="start" (ionSwipe)="presentModal(newsItem)">
		<ion-item-option color="primary" expandable>
			<ion-icon slot="top" name="create"></ion-icon>
			Edit
		</ion-item-option>
	</ion-item-options>
</ion-item-sliding>
