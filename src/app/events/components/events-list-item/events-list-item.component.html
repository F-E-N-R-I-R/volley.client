<ion-card class="ion-no-padding" color="vua-secondary" routerDirection="forward" [routerLink]="item.id">
	<app-image-over></app-image-over>
	<ion-card-header>
		<ion-card-subtitle>
			{{ item.date | dateFormatter }}s
			<app-indicators [indicators]="item.indicators"></app-indicators>
		</ion-card-subtitle>
		<ion-card-title class="ion-no-padding">{{ item.title }}</ion-card-title>
	</ion-card-header>
	<ion-card-content class="ion-no-padding">
		Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the
		Wisconsin Territory in 1836.
	</ion-card-content>
	<app-tem-actions></app-tem-actions>
</ion-card>
