<ion-header>
	<ion-toolbar color="vua-gray-light">
		<ion-title>
			{{ 'activity.title' | translate }}
		</ion-title>
		<ion-buttons slot="end">
			<ion-button routerLink="/settings">
				<ion-icon slot="icon-only" name="cog"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let activity of activities$ | async">{{ activity.name }}</ion-item>
	</ion-list>
</ion-content>
