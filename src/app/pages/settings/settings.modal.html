<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ 'news.settings.title' | translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="success()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="dismiss() || logout()">Logout</ion-button>
  <p>{{ (user$ | async) | json }}</p>
</ion-content>
