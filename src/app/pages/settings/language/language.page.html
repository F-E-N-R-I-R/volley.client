<ion-header>
	<ion-toolbar color="vua-gray-light">
		<ion-buttons slot="start">
			<ion-back-button  defaultHref="settings" [text]="'Settings'"></ion-back-button>
		</ion-buttons>
		<ion-title>
			{{ 'settings.tabs.language.title' | translate }}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="vua-gray-light">
	<ion-list [formGroup]="form">
		<ion-radio-group formControlName="language">
			<ion-list-header>
				<ion-label>{{ 'settings.tabs.language.header' | translate }}</ion-label>
			</ion-list-header>

			<ion-item *ngFor="let langItem of EnumValues.getValues(UTypes.ELanguage)">
				<ion-label>{{ 'settings.tabs.language.' + langItem | translate }}</ion-label>
				<ion-radio slot="end" value="{{ langItem }}"></ion-radio>
			</ion-item>

		</ion-radio-group>
	</ion-list>
</ion-content>
