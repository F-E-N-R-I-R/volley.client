<ion-header>
	<ion-toolbar color="vua-primary">
		<ion-buttons slot="start">
			<ion-back-button  defaultHref="settings" [text]="'settings.title' | translate"></ion-back-button>
		</ion-buttons>
		<ion-title>
			{{ 'settings.tabs.city.title' | translate }}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="vua-primary">
	<ion-list [formGroup]="form">
		<ion-radio-group formControlName="city">
			<ion-item  color="vua-secondary" >
				<ion-label>{{ 'settings.tabs.city.KHARKOV' | translate }}</ion-label>
				<ion-radio slot="end" value="{{ 'Kh' }}"></ion-radio>
			</ion-item>
		</ion-radio-group>
	</ion-list>

</ion-content>
