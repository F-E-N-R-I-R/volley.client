<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/news">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      {{ 'users.title' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngFor="let user of users$ | async">{{ user.firstname }}</p>
</ion-content>
