		<ion-grid>
			<ion-row class="item-title">
				<img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
				<ion-icon name="bookmark"  color="primary"></ion-icon>
				<ion-col size="12">
					<ion-row>
						<ion-label>
							{{ item.title }}
						</ion-label>
					</ion-row>
					<ion-row class="indicators">
						<ion-icon name="woman" color="danger"></ion-icon>
						<ion-icon name="man" color="secondary"></ion-icon>
						<ion-icon src="assets/icon/dollar.svg" color="success"></ion-icon>
					</ion-row>
				</ion-col>
			</ion-row>
			<ion-row>
				{{ item.description }}
			</ion-row>
		</ion-grid>
	</ion-item>
	<ion-item-options side="end" (ionSwipe)="delete(newsItem)">
		<ion-item-option color="danger" expandable>
			<ion-icon slot="top" name="trash"></ion-icon>
			Delete
		</ion-item-option>
	</ion-item-options>
	<ion-item-options side="start" (ionSwipe)="presentModal(newsItem)">
		<ion-item-option color="primary" expandable>
			<ion-icon slot="top" name="create"></ion-icon>
			Edit
		</ion-item-option>
	</ion-item-options>
</ion-item-sliding>
