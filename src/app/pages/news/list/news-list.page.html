<ion-header>
	<ion-toolbar color="vua-gray-light">
		<ion-title>
			{{ 'news.title' | translate }}
		</ion-title>
		<ion-buttons slot="end">
			<ion-button routerLink="filters" color="primary">
				<ion-icon slot="icon-only" name="funnel"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item routerLink="new" routerDirection="forward" *ngFor="let newsItem of news$ | async">
			{{ newsItem.name }}
		</ion-item>
	</ion-list>
</ion-content>
