<ion-header>
	<ion-toolbar color="vua-primary">
		<ion-buttons slot="start">
			<ion-button (click)="modal.dismiss()">
				<ion-icon color="primary" name="close" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>
			Filters
		</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="modal.dismiss(form.value)">
				<ion-icon color="primary" name="checkmark" slot="icon-only"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content color="vua-primary">
	<ion-list>
		<ion-item color="vua-secondary" *ngFor="let filter of filters">
			<ion-label>{{ filter }}</ion-label>
			<ion-toggle name="{{ filter }}" color="secondary" checked></ion-toggle>
		</ion-item>
	</ion-list>
	{{ form.value | json }}
</ion-content>
