<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="dismiss()">
				<ion-icon name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>
			{{ 'settings.tabs.' + tab | translate }}
		</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="success() || save()">
				<ion-icon name="checkmark"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<form [formGroup]="settingsForm" [ngSwitch]="tab">
		<ng-container *ngSwitchCase="'main'">
			<app-main-tab></app-main-tab>
			<ion-button (click)="dismiss() || logout()">Logout</ion-button>
		</ng-container>

		<ng-container *ngSwitchCase="'additional_info'">
			<app-additional-info></app-additional-info>
		</ng-container>

		<ng-container *ngSwitchCase="'notifications'">
			<app-notifications-tab></app-notifications-tab>
		</ng-container>
	</form>
</ion-content>

<ion-footer>
	<ion-segment class="tabs-settings" [(ngModel)]="tab">
		<ion-grid>
			<ion-row>
				<ion-col size="4">
					<ion-segment-button value="main">
						<ion-icon name="person"></ion-icon>
						<ion-label>Main</ion-label>
					</ion-segment-button>
				</ion-col>
				<ion-col size="4">
					<ion-segment-button value="additional_info">
						<ion-icon name="information-circle-outline"></ion-icon>
						<ion-label>Additional Info</ion-label>
					</ion-segment-button>
				</ion-col>
				<ion-col size="4">
					<ion-segment-button value="notifications">
						<ion-icon name="notifications"></ion-icon>
						<ion-label>Notifications</ion-label>
					</ion-segment-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-segment>
</ion-footer>
