<ion-header>
	<ion-toolbar color="vua-gray-light">
		<ion-title>
			{{ 'login.title' | translate }}
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-img [src]="'assets/icon/logo.png'"></ion-img>
	<h1 class="ion-text-center">Volley UA</h1>
</ion-content>

<ion-footer>
	<form (ngSubmit)="login()">
		<ion-grid>
			<ion-row class="ion-justify-content-center">
				<ion-col class="ion-align-self-center">
					<div class="ion-padding">
						<ion-item color="vua-gray-light">
							<ion-input type="text" placeholder="Phone"></ion-input>
						</ion-item>
					</div>

					<div class="ion-padding">
						<ion-button type="submit" expand="block">Login</ion-button>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-footer>
