<ion-header>
	<ion-toolbar color="vua-gray-light">
		<ion-title>
			{{ 'teams.title' | translate }}
		</ion-title>
		<ion-buttons slot="end">
			<ion-button routerLink="/settings">
				<ion-icon slot="icon-only" name="cog"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content color="vua-primary">
	<ion-list>
		<app-teams-list-item *ngFor="let team of teams$ | async" [item]="team"></app-teams-list-item>
	</ion-list>
</ion-content>
